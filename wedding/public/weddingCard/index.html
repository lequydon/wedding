    height: 10px;
    width: 100%;

    font-size: clamp(15px,5vw,20px); 
    color: #a98383;
    font-family: 'Inconsolata', monospace;
}
.name-invation{
    font-size: clamp(15px,5vw,20px); 
    font-family: 'Dancing Script', cursive;
    color: #a98383;

    }

}
@media only screen and (max-width: 500px) {

.text{top: 35%;}
}
@media only screen and (min-width: 700px) and (max-width: 800px) {
