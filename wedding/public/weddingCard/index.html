<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=WindSong:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>wedding card</title>
</head>
<style>
img{
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    position: relative;
    width: 100%;
}
.backgound{
    padding: 2%;
    margin-top: 10%;
}
.text-name{
    font-size: clamp(25px,7vw,40px); 
    font-family: 'WindSong', cursive;
    font-weight: bold;
}
.text{
    text-align: center;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.title{
    font-size: clamp(15px,4vw,20px); 
    font-family: 'Nunito Sans', sans-serif;
}
.time{
    font-family: 'Nunito Sans', sans-serif;
}
.date{
    font-family: 'Ms Madi', cursive;
    font-weight: bold;
    font-size: clamp(15px,5vw,30px); 
}
.year{
    font-family: 'Kanit', sans-serif;
    font-size: clamp(15px,6vw,50px);
    /* font-size: 6vw; */
}
.address{
    font-family: 'Inconsolata', monospace;

}
.Reception{
    font-family: 'Dancing Script', cursive;
    font-size: clamp(15px,4vw,30px); 

}
.line{
    margin-top: 8px;
    margin-bottom: 10px;
    height: 10px;
    width: 100%;
    background-color: aqua;
}
@media only screen and (min-width: 800px) {
    img{
        width: 600px;
    }
    .backgound{
        margin: 0 auto;
        text-align: center;
        position: relative;
    }
    .text{top: 48%;}
}
@media only screen and (min-width: 500px) and (max-width: 700px) {

    .text{top: 48%;}
}
@media only screen and (min-width: 700px) and (max-width: 800px) {

.text{top: 50%;}
}
</style>
<body>
    <div class="backgound">
        <img src="5dd6c999ab10a.png">
        <div class="text">
            <div class="text-name">
                <div>Quý Đôn</div>
                <div>&</div>
                <div>Huệ Nguyễn</div>
            </div>
            <div class="line"></div>
            <div class="title">together with their families
                invite you to their wedding</div>
            <div class="date-wedding">
                <div class="date">ngày 21 tháng 5</div>
                <div class="year">2020</div>
                <div class="time">six o’clock in the evening</div>
            </div>
            <div class="line"></div>
            <div class="address">New Community Centre
                2876 City road, Washingtone</div>
            <div class="Reception">Reception to follow</div>
        </div>
    </div>
</body>
</html>
